<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="static/css/sDashboard.css">

    <style>
        .card-profile{
            width: 100px;
            padding: 5px;
            border: 1px solid black;
            margin-right: 10px;

    </style>

    <title>Serviser Account</title>
</head>

<body>
    <section id="accountDetailes">
        <div class="d-flex justify-content-around m-5 align-items-center">
            <div class="card mb-3" style="width: 45%;">
                <div class="card-header text-center">
                    About You
                </div>
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="card-body">
                            <form action="">
                                <div class="form-group d-flex">
                                    <img alt="" src="static/img/profileImg/salman.png" class="card-profile">
                                    <input type="file" class="form-control" value="static/img/profileImg/salman.png">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="Salman M. Khan" placeholder="Enter your name.." name="name">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>
