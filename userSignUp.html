<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css">
    <script src="static/bootstrap/jquery.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="static/css/skDashboard.css">

    <title>Document</title>
</head>

<body>
    <div class="form-registration">
        <form action="">
            <div class="form-group brand text-center">
                <img src="static/img/profile.jpeg" alt="" width="100px" height="120px">
                <p><span>S</span>uper<span>M</span>art</p>
                <marquee loop = "5"><span>S</span>hopkeeper <span>R</span>egistration <span>F</span>orm</marquee>
            </div>
            <div class="form-group">
                <label for="fullname">Fullname: </label>
                <input type="text" class="form-control" name="fullname">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.: </label>
                <input type="text" class="form-control" name="mobile">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label for="address">Address: </label>
                <textarea name="address" id="" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="" value="Register">
                <input type="reset" class="" value="Reset">
            </div>
            <div class="form-group">
                <a href="userSignIn.html">Login Form</a> |
                <a href="">Forgot Password</a>
            </div>
        </form>
    </div>
</body>

</html>
